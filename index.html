<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Auth</title>
  <style>
    #auth-status {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      color: #4285f4;
      margin-top: 20%;
    }
    #google-signin-button {
      display: none;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    #user-rights {
      color: green;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      padding: 20px 30px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: auto;
      box-sizing: border-box;
      margin-top: 20px;
    }
    .button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin: 10px 0;
      border-radius: 5px;
      width: 100%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .button:active {
      transform: scale(0.98);
    }
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
  <!-- Добавление скриптов для Google Sign-In -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body style="overflow: hidden; height: 100vh; width: 100vw;">
  <div id="auth-status">Загрузка...</div>

  <!-- Стандартная кнопка Google Sign-In -->
  <div class="g-signin2" data-onsuccess="onSignIn"></div>

  <div class="container" id="app-container" style="display:none;">
    <h2>Доступные формы:</h2>
    <div id="linkContainer"></div>
  </div>

  <script>
    function onSignIn(googleUser) {
      // Получаем данные пользователя
      const profile = googleUser.getBasicProfile();
      const email = profile.getEmail();
      
      // Скрываем кнопку и статус загрузки
      document.getElementById('auth-status').style.display = 'none';
      document.getElementById('google-signin-button').style.display = 'none';
      document.getElementById('app-container').style.display = 'block';

      // Отправляем запрос на сервер для проверки прав пользователя
      checkAuth(email);
    }

    async function checkAuth(email) {
      try {
        // Отправляем запрос к серверу для проверки авторизации
        const response = await fetch('https://approveleads-forms-backend.onrender.com/check-auth', {
          method: 'GET',
          credentials: 'include', // Передаем куки
        });

        if (!response.ok) {
          throw new Error('Ошибка сервера при проверке авторизации');
        }

        const data = await response.json();
        const authStatus = document.getElementById('auth-status');
        const signInButton = document.getElementById('google-signin-button');
        const userRightsDiv = document.getElementById('user-rights');
        const matchedRightsDiv = document.getElementById('matched-rights');
        const appContainer = document.getElementById('app-container');

        // Проверяем данные авторизации
        if (data.isAuthenticated) {
          authStatus.innerText = `Вы вошли как: ${email}`;
          signInButton.style.display = 'none';
          appContainer.style.display = 'block';

          // Отображаем права доступа, если они найдены
          if (data.rights) {
            userRightsDiv.innerText = `Ваши права доступа: ${data.rights}`;
          } else {
            userRightsDiv.innerText = 'Ваши права доступа не найдены.';
          }

          // Генерация кнопок для форм
          if (data.matches && data.matches.length > 0) {
            generateButtons(data.matches, email);
          } else {
            matchedRightsDiv.innerHTML = '<h3>Совпадений не найдено.</h3>';
          }
        } else {
          authStatus.innerText = 'Вы не авторизованы. Пожалуйста, войдите:';
          signInButton.style.display = 'block';
          appContainer.style.display = 'none';
          matchedRightsDiv.innerHTML = ''; // Очистим совпадения
        }
      } catch (error) {
        console.error('Ошибка проверки авторизации:', error);

        const authStatus = document.getElementById('auth-status');
        authStatus.innerText = 'Произошла ошибка. Попробуйте обновить страницу.';
      }
    }

    function generateButtons(matches, userEmail) {
      var container = document.getElementById('linkContainer');
      matches.forEach(function(match) {
        var button = {
          url: `${match[1]}?email=${userEmail}`,
          name: match[0]
        };

        var div = document.createElement('div');
        div.style.marginBottom = '10px';
        var btn = document.createElement('button');
        btn.textContent = button.name;  // Название кнопки из массива
        btn.className = 'button';
        btn.onclick = function() {
          // Открытие новой страницы с iframe
          var newWindow = window.open('', '_blank');
          var iframeContent = `
            <!DOCTYPE html>
            <html>
              <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>${button.name}</title>
              </head>
              <body>
                <iframe id="myIframe" src="${button.url}"
                frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%"> </iframe>
              </body>
            </html>`;
          newWindow.document.write(iframeContent);
          newWindow.document.close();  // Закрыть поток данных
        };
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    // Функция для выхода из аккаунта Google
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        alert("Вы вышли из аккаунта.");
      });
    }
  </script>
</body>
</html>
