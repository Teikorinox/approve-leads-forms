<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Google Apps Script</title>
  <style>
        body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background-color: white;
      padding: 20px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin: 10px 0;
      border-radius: 5px;
      width: 100%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .button:active {
      transform: scale(0.98);
    }
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    </style>
</head>
<body>
<body>
  <div id="content">
    <!-- Контент, который будет изменяться в зависимости от авторизации -->
  </div>

  <script>
    // Проверка наличия куки
    const checkAuth = async () => {
      const response = await fetch('https://approveleads-forms-backend.onrender.com/check-auth', {
        method: 'GET',
        credentials: 'same-origin', // Чтобы отправлять куки на сервер
      });

      const data = await response.json();

      if (data.isAuthenticated) {
        document.getElementById('content').innerHTML = `Здравствуйте, ${data.email}!`;
      } else {
        document.getElementById('content').innerHTML = '<a href="/auth/google">Войти через Google</a>';
      }
    };

    checkAuth();
  </script>
</body>


</body>
</html>
