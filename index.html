<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Google Apps Script</title>
  <style>
        body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background-color: white;
      padding: 20px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin: 10px 0;
      border-radius: 5px;
      width: 100%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .button:active {
      transform: scale(0.98);
    }
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    </style>
</head>
<body>
  <h1>Click below to open the Google Apps Script application:</h1>
  <a href="https://sites.google.com/view/approveleadsforms">
    <button>Open App</button>
  </a>
<br>

  <div class="container">
    <h1>Авторизация через Google</h1>
    <div id="signinButton"></div>
    <div id="emailDisplay"></div>
    <div id="buttonContainer"></div> <!-- Для кнопок, которые появятся после авторизации -->
  </div>

  <!-- Включение Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // Функция для обработки успешной авторизации и получения email
    function handleCredentialResponse(response) {
      // В response будут данные о пользователе, включая его email
      const email = response.credential;
      console.log("Почта пользователя:", email);

      // Сохраняем email в куки (срок действия 1 год)
      document.cookie = "userEmail=" + email + "; path=/; max-age=31536000";  // куки на 1 год

      // Показываем email на странице
      document.getElementById("emailDisplay").innerText = "Авторизованный пользователь: " + email;

      // Генерация кнопок в зависимости от email пользователя
      generateButtons(email);
    }

    // Функция для генерации кнопок на основе прав доступа пользователя
    function generateButtons(email) {
      let buttons = [];

      // Пример простого распределения прав на основе почты
      if (email === "admin@example.com") {
        buttons = [
          { url: "https://example.com/form1", name: "Форма 1 (Админ)" },
          { url: "https://example.com/form2", name: "Форма 2 (Админ)" }
        ];
      } else if (email === "user@example.com") {
        buttons = [
          { url: "https://example.com/form1", name: "Форма 1 (Пользователь)" }
        ];
      } else {
        buttons = [
          { url: "https://example.com/form1", name: "Форма 1" }
        ];
      }

      // Отображаем кнопки на странице
      let buttonContainer = document.getElementById("buttonContainer");
      buttonContainer.innerHTML = '';  // Очищаем контейнер перед добавлением новых кнопок

      buttons.forEach(function(button) {
        let div = document.createElement('div');
        div.style.marginBottom = '10px';
        let btn = document.createElement('button');
        btn.textContent = button.name;  // Название кнопки из массива
        btn.className = 'button';
        btn.onclick = function() {
          // Открытие новой страницы
          window.open(button.url, '_blank');
        };
        div.appendChild(btn);
        buttonContainer.appendChild(div);
      });
    }

    // Функция для загрузки Google Identity Services и рендеринга кнопки для входа
    window.onload = function() {
      google.accounts.id.initialize({
        client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',  // Замените на ваш Client ID
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("signinButton"), {
          theme: "outline",
          size: "large"
        }
      );
      
      // Проверка наличия куки с email
      const userEmail = getCookie("userEmail");
      if (userEmail) {
        document.getElementById("emailDisplay").innerText = "Авторизованный пользователь: " + userEmail;
        generateButtons(userEmail); // Генерация кнопок на основе сохраненного email
      }
    }

    // Функция для получения значения куки по имени
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
  </script>

</body>
</html>
