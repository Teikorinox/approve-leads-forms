<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Auth</title>
  <style>
    #auth-status {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #google-signin-button {
      display: none;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="auth-status">Загрузка...</div>
  <button id="google-signin-button" onclick="redirectToGoogle()">Войти с Google</button>

  <script>
function checkAuth() {
  fetch('https://approveleads-forms-backend.onrender.com/check-auth', {
    method: 'GET',
    credentials: 'include',
  })
    .then((response) => {
      if (response.ok) {
        return response.json();
      }
      throw new Error('Не удалось получить авторизацию');
    })
    .then((data) => {
      if (data.email && data.access) {
        document.getElementById('auth-status').innerText = `Вы вошли как: ${data.email} с правами: ${data.access}`;
      } else {
        document.getElementById('auth-status').innerText = 'Доступ не найден';
      }
    })
    .catch((err) => {
      console.error(err);
      document.getElementById('auth-status').innerText = 'Ошибка авторизации';
    });
}
function redirectToGoogle() {
      window.location.href = 'https://approveleads-forms-backend.onrender.com/auth/google';
    }
// Запускаем проверку при загрузке страницы
window.onload = checkAuth;

  </script>
</body>
</html>
