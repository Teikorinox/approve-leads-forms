<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Leads Forms</title>
</head>
<body>
    <h1>Добро пожаловать на сайт!</h1>
    
    <!-- Этот элемент будет показывать сообщение, если пользователь авторизован -->
    <div id="auth-status">Загружается...</div>
    
    <!-- Эта кнопка показывается, если пользователь не авторизован -->
    <button id="google-signin-button" style="display:none" onclick="googleSignIn()">Войти с Google</button>

    <script>
        // Проверяем, авторизован ли пользователь
        async function checkAuth() {
            try {
                // Отправляем запрос на сервер для проверки авторизации
                const response = await fetch('https://approveleads-forms-backend.onrender.com/check-auth', {
                    method: 'GET',
                    credentials: 'include' // Передаем куки для проверки
                });

                const data = await response.json();
                
                if (data.isAuthenticated) {
                    // Если пользователь авторизован, показываем его почту
                    document.getElementById('auth-status').innerText = `Вы авторизованы как: ${data.email}`;
                    document.getElementById('google-signin-button').style.display = 'none'; // Скрываем кнопку
                } else {
                    // Если не авторизован, показываем кнопку для входа
                    document.getElementById('auth-status').innerText = 'Пожалуйста, авторизуйтесь через Google';
                    document.getElementById('google-signin-button').style.display = 'block'; // Показываем кнопку
                }
            } catch (error) {
                console.error('Ошибка при проверке авторизации:', error);
                document.getElementById('auth-status').innerText = 'Произошла ошибка при проверке авторизации';
            }
        }

        // Функция для перенаправления на авторизацию через Google
        function googleSignIn() {
            window.location.href = 'https://approveleads-forms-backend.onrender.com/auth/google';
        }

        // Вызываем checkAuth при загрузке страницы
        checkAuth();
    </script>
</body>
</html>
