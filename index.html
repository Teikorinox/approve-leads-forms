<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Auth</title>
  <style>
    #auth-status {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #google-signin-button {
      display: none;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="auth-status">Загрузка...</div>
  <button id="google-signin-button" onclick="redirectToGoogle()">Войти с Google</button>

  <script>
    async function checkAuth() {
      try {
        const response = await fetch('https://approveleads-forms-backend.onrender.com/check-auth', {
          method: 'GET',
          credentials: 'include', // Передаем куки
        });

        const data = await response.json();

        const authStatus = document.getElementById('auth-status');
        const signInButton = document.getElementById('google-signin-button');

        if (data.isAuthenticated) {
          authStatus.innerText = `Вы вошли как: ${data.email}`;
          signInButton.style.display = 'none';
        } else {
          authStatus.innerText = 'Вы не авторизованы. Пожалуйста, войдите:';
          signInButton.style.display = 'block';
        }
      } catch (error) {
        console.error('Ошибка проверки авторизации:', error);
      }
    }

    function redirectToGoogle() {
      window.location.href = 'https://approveleads-forms-backend.onrender.com/auth/google';
    }

    checkAuth();
  </script>
</body>
</html>
